<a class="close" href="#view=main">Close</a>

<h2>Contact Us</h2>

<form action="/contact" method="post">
    <div class="form-error" style="display: none"></div>
    <div class="input-group">
        <label for="contact-send-to" class="select">
            Topic
        </label>
        <br/>
        <select id="contact-send-to" name="send_to" required>
            <option value="" disabled hidden selected>Choose topic</option>
            <% _.each(config.contacts || [], function(contact) { %>
            <option value="<%- contact.name %>"><%- contact.topic %></option>
            <% }); %>
        </select>
    </div>

    <div class="input-group">
        <label for="contact-subject" class="select" >
            Subject (optional)
        </label>
        <br/>
        <input name="subject"
               id="contact-subject"
               type="text"
               class="big"
               value="<%- modal.subject %>"/>
    </div>

    <div class="input-group">
        <label for="contact-email" class="select">Email (optional)</label>
        <input class="big"
               name="email"
               id="contact-email"
               type="text"
               value="<%- modal.email %>"
               placeholder="Enter your email address here if you'd like to receive a response" />
    </div>

    <div class="input-group">
        <label for="contact-text">
            Comments
        </label>
        <br/>
        <textarea id="contact-text" name="comment" rows="10"></textarea>
    </div>

    <button type="submit" class="big big-submit">
        Send
    </button>

    <footer>
        If you would like to receive a response by some means other than email,
        please leave your contact information in the comments field.
    </footer>
</form>
